<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: right;
        }

        header button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #home-button {
            position: absolute;
            left: 10px;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<main>
    <section id="my-posts">
        <h2>내가 작성한 글</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>카테고리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{/ootd/view/{postId}(postId=${post.id})}" th:text="${post.title}">Post Title</a></td>
                <td th:text="${post.category}">Category</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div>
            <!-- 이전 페이지 버튼 -->
            <a th:if="${postCurrentPage > 1}"
               th:href="@{/api/v1/mypage(postPage=${postCurrentPage - 1}, commentPage=${commentCurrentPage}, recentViewPage=${recentCurrentPage})}"
               rel="prev">&laquo; 이전</a>

            <!-- 페이지 번호 -->
            <span th:each="pageNum : ${#numbers.sequence(1, postTotalPage)}">
            <a th:href="@{/api/v1/mypage(postPage=${pageNum}, commentPage=${commentCurrentPage}, recentViewPage=${recentCurrentPage})}"
               th:text="${pageNum}"
               th:class="${pageNum == postCurrentPage} ? 'active'"></a>
            </span>

            <!-- 다음 페이지 버튼 -->
            <a th:if="${postCurrentPage < postTotalPage}"
               th:href="@{/api/v1/mypage(postPage=${postCurrentPage + 1}, commentPage=${commentCurrentPage}, recentViewPage=${recentCurrentPage})}"
               rel="next">다음 &raquo;</a>
        </div>
    </section>

    <section id="my-reviews">
        <h2>내가 리뷰를 남긴 게시글 목록</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>카테고리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.post.id}"></td>
                <td><a th:href="@{/ootd/view/{postId}(postId=${comment.post.id})}" th:text="${comment.post.title}">Post Title</a></td>
                <td th:text="${comment.post.category}">Category</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div>
            <!-- 이전 페이지 버튼 -->
            <a th:if="${commentCurrentPage > 1}"
               th:href="@{/api/v1/mypage(postPage=${postCurrentPage}, commentPage=${commentCurrentPage - 1}, recentViewPage=${recentCurrentPage})}"
               rel="prev">&laquo; 이전</a>

            <!-- 페이지 번호 -->
            <span th:each="pageNum : ${#numbers.sequence(1, commentTotalPage)}">
            <a th:href="@{/api/v1/mypage(postPage=${postCurrentPage}, commentPage=${pageNum}, recentViewPage=${recentCurrentPage})}"
               th:text="${pageNum}"
               th:class="${pageNum == commentCurrentPage} ? 'active'"></a>
            </span>

            <!-- 다음 페이지 버튼 -->
            <a th:if="${commentCurrentPage < commentTotalPage}"
               th:href="@{/api/v1/mypage(postPage=${postCurrentPage}, commentPage=${commentCurrentPage + 1}, recentViewPage=${recentCurrentPage})}"
               rel="next">다음 &raquo;</a>
        </div>
    </section>

    <section id="my-views">
        <h2>최근에 조회한 게시글 목록</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>카테고리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recentPost : ${recentPosts}">
                <td th:text="${recentPost.id}"></td>
                <td><a th:href="@{/ootd/view/{postId}(postId=${recentPost.id})}" th:text="${recentPost.title}">Post Title</a></td>
                <td th:text="${recentPost.category}">Category</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지 네비게이션 -->
        <div>
            <!-- 이전 페이지 버튼 -->
            <a th:if="${recentCurrentPage > 1}"
               th:href="@{/api/v1/mypage(postPage=${postCurrentPage}, commentPage=${commentCurrentPage}, recentViewPage=${recentCurrentPage - 1})}"
               rel="prev">&laquo; 이전</a>

            <!-- 페이지 번호 -->
            <span th:each="pageNum : ${#numbers.sequence(1, recentTotalPage)}">
            <a th:href="@{/api/v1/mypage(postPage=${postCurrentPage}, commentPage=${commentCurrentPage}, recentViewPage=${pageNum})}"
               th:text="${pageNum}"
               th:class="${pageNum == recentTotalPage} ? 'active'"></a>
            </span>

            <!-- 다음 페이지 버튼 -->
            <a th:if="${recentCurrentPage < recentTotalPage}"
               th:href="@{/api/v1/mypage(postPage=${postCurrentPage}, commentPage=${commentCurrentPage}, recentViewPage=${recentCurrentPage + 1})}"
               rel="next">다음 &raquo;</a>
        </div>
    </section>
</main>
</body>

<script>
    function logout() {
        if (localStorage.getItem('token') !== null) {
            localStorage.removeItem('token');
        }

        location.href = '/home';
    }

    function checkAuthorization() {
        console.log("Checking authorization");
        if (localStorage.getItem('token') === null) {
            return false;
        }
        console.log("Token found");
        return true;
    }

    document.addEventListener('DOMContentLoaded', function () {
        if (checkAuthorization()) {
            document.getElementById('login').style.display = 'none';
        } else {
            document.getElementById('logout').style.display = 'none';
        }
    });

</script>
</html>
